  frontend:
    build:
      context: ./Quik/frontend/react-app
    container_name: quik_frontend
    ports:
      - "8080:80"
    networks:
      - backend
    restart: always
  
  backend:
    build: 
      context: ./Quik/backend
      dockerfile: Dockerfile
    container_name: quik_backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: always
networks:
  backend:
    driver: bridge

volumes:
  mysql_data:

services:
  db:
    image: docker.io/mysql:8.0.44-debian
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    user: "0"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5


  # init_db:
  #   build:
  #     context: ./database
  #     dockerfile: Dockerfile
  #   container_name: init_db
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   env_file:
  #     - .env
  #   networks:
  #     - backend
  frontend:
    build:
      context: ./Quik/frontend/react-app
    container_name: quik_frontend
    ports:
      - "8080:80"
    env_file:
      - ./Quik/frontend/react-app/.env
    depends_on:
      - backend
    networks:
      - backend
    restart: always

  redis:
    image: "redis:alpine"
    container_name: redis_channel_layer
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend

  backend:
    build: 
      context: ./Quik/backend
      dockerfile: Dockerfile
    container_name: quik_backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./Quik/backend:/app:z
    networks:
      - backend
    restart: always
networks:
  backend:
    driver: bridge
volumes:
  mysql_data:
